<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopwatch">
        <div class="time"><span>00 : 00 : 00</span></div>
        <div class="button">
            <button><span>Run</span></button>
            <button>Stop</button>
            <button>Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
